<extend name="Public/base"/>

<block name="header">
      <h1>Step.1</h1>
      <h2>开始安装</h2>
      <h5>检测服务器环境及文件目录权限</h5>
</block>

<block name="body">
    <h1>环境检测</h1>
    <table width="100%" border="0" cellspacing="2" cellpadding="0">
      <caption>
      环境检查
      </caption>
        <thead>
            <tr>
                <th scope="col">项目</th>
                <th scope="col" width="33%">所需配置</th>
                <th scope="col" width="33%">当前配置</th>
            </tr>
        </thead>
        <tbody>
            <volist name="env" id="item">
                <tr>
                    <td>{$item[0]}</td>
                    <td>{$item[1]}</td>
                    <td><i class="ico-{$item[4]}">&nbsp;</i>{$item[3]}</td>       
                </tr>
            </volist>
        </tbody>
    </table>
	<present name="dirfile">
    <table width="100%" border="0" cellspacing="2" cellpadding="0">
        <caption>目录、文件权限检查</caption>
        <thead>
            <tr>
                <th scope="col">目录/文件</th>
                <th scope="col" width="33%">所需状态</th>
                <th scope="col" width="33%">当前状态</th>
            </tr>
        </thead>
        <tbody>
            <volist name="dirfile" id="item">
                <tr>
                    <td>{$item[3]}</td>
                    <td><i class="ico-success">&nbsp;</i>可写</td>
                    <td><i class="ico-{$item[2]}">&nbsp;</i>{$item[1]}</td>   
                </tr>
            </volist>
        </tbody>
    </table>
	</present>
    <table width="100%" border="0" cellspacing="2" cellpadding="0">
        <caption>函数依赖性检查</caption>
        <thead>
            <tr>
                <th scope="col">函数名称</th>
                <th scope="col" width="50%">检查结果</th>
            </tr>
        </thead>
        <tbody>
            <volist name="func" id="item">
                <tr>
                    <td>{$item[0]}()</td>
                    <td><i class="ico-{$item[2]}">&nbsp;</i>{$item[1]}</td>
                </tr>
            </volist>
        </tbody>
    </table>
</block>

<block name="footer">
    <a class="btn btn-success btn-large" href="{:U('Index/index')}">上一步</a>
    <a class="btn btn-primary btn-large" href="{:U('Install/step2')}">下一步</a>
</block>
